<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <title>fortnite | aeroxy</title>
    <!--

    <style>
        #fake-proxy {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            text-align: center;
        }
        #proxy-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #fortnite-loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            text-align: center;
        }
        #fortnite-image {
            background-size: contain no-repeat;
            background-position: center center;
            width: 100%;
            height: auto;
            filter: blur(5px);
            background-position: center;
        }
        #fortnite-loading-bar {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%) skew(5deg);
            width: 600px;
            height: 30px;
            padding: 2px;
            filter: blur(0.01px);
        }
        #fortnite-loading-bar-fill {
            top: 0;
            left: 0;
            width: 1%;
            transform: skew(-5deg);
            margin: 5px;
        }
        .hidden {
            display: none;
        }
        #fortnite-logo {
            justify-content: center;
            align-content: center;
            flex: auto;
            filter: blur(.5px);
        }
        .fortnite-style {
            background: linear-gradient(#fefb72, #fefca3);
            font-family: 'Luckiest Guy';
        }
        
        .fortnite-inner-style {
            background: linear-gradient(#ede801, #fefb72);
            color: #343F65;
        }
    </style>
</head>
<body onload="fake_forknight()">
    <div id="fake-proxy">
        <div id="proxy-loading">
            sus sus amogus sus
        </div>
    </div>
    <div id="fortnite-loading" class="hidden">
        <img id="fortnite-image" src="/fork.png"/>
        <div id="fortnite-logo">
            <img src="logo.png" alt="image failed to load" width="40%" height="auto">
        </div>
        <div id="fortnite-loading-bar" class="fortnite-style">
            <div id="fortnite-loading-bar-fill" class="fortnite-inner-style"></div>
        </div>
    </div>
</body>
</html>
